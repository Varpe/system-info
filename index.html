<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>System Info</title>
    <link rel="stylesheet" href="https://bootswatch.com/darkly/bootstrap.min.css">
  </head>
  <body>
    <div class="container">
    <h1 align = "center">System Information</h1>
    <div id="output"></div>
  </body>
  <script>
    console.log(process);
    let output = `
      <h2 align = "center" class="page-header">App Version Data</h2>
      <ul class=list-group">
        <li class="list-group-item">Node: ${process.versions.node}</li>
        <li class="list-group-item">Chrome: ${process.versions.chrome}</li>
        <li class="list-group-item">Electron: ${process.versions.electron}</li>

      <h2 align = "center" class="page-header">System specs</h2>
      <ul class="list-group">
      <li class="list-group-item">System Architecture: ${process.arch}</li>
      <li class="list-group-item">Processor Identifier: ${process.env.PROCESSOR_IDENTIFIER}</li>
      <li class="list-group-item">Computer Name: ${process.env.COMPUTERNAME}</li>

      <h2 align = "center" class="page-header">System Memory</h2>
      <ul class="list-group">
      <li class="list-group-item">Total Memory: ${process.getSystemMemoryInfo().total}</li>
      <li class="list-group-item">Free Memory: ${process.getSystemMemoryInfo().free}</li>
      <li class="list-group-item">Swap Total: ${process.getSystemMemoryInfo().swapTotal}</li>
      <li class="list-group-item">Swap Free: ${process.getSystemMemoryInfo().swapFree}</li>


    `;


    document.getElementById('output').innerHTML = output;
  </script>
  <script>
    require('./renderer.js');
  </script>
</html>
